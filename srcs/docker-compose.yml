  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME}_mariadb
    # configs:
    #   - source: mariadbConfig
    #     target: /etc/mysql/mariadb.conf.d/config.cnf
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_pass
      MYSQL_DATABASE: ${DB_NAME:-default_db_name}
      MYSQL_USER: ${DB_USER:-default_db_user}
      MYSQL_PASSWORD_FILE: /run/secrets/db_user_pass
      MYSQL_TCP_PORT: ${DB_PORT:-0}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db-vol:/var/lib/mysql
    env_file:
      - .env
    secrets:
      - db_user_pass
      - source: db_user_pass
        target: /run/secrets/db_root_pass
    networks:
      - private
    restart: always
    # healthcheck:
