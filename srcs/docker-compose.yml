volumes:
  db-vol:
    name: dataBase
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DB_VOLUME}

  wp-vol:
    name: userData
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WP_VOLUME}


networks:
  Inception42:
    name: ${NETWORK_NAME}
    driver: bridge
  private:
